<!--Tipo de documento que vamos a tratar, en este caso HTML-->
<!DOCTYPE html>
<!--Lenguaje en el que se encuentra la pagina-->
<html lang="en">
    <!--Cabezera, donde encontramos metadata-->
<head>
    <!--Caracteres que se van a utilizar, mas usado UTF-8-->
    <meta charset="UTF-8">
    <!--Descripcion para posicionamiento CEO, descripcion que aparece en motores de busqueda-->
    <meta name="description" content="Esta es la pagina en la que resolveremos las tareas del Curso definitivo de HTML y CSS"/>
    <!--Robots en motores de busqueda, que van a ayudar a posicionar mejor la pagina-->
    <meta name="robots" content="index,follow"/>
    <!--Tamano que se va a ver en ciertos dispositivos, escala 1-1 y tamano ajustado al dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de la pagina-->
    <title>CursoHTML y CSS</title>
</head>
<!--Cuerpo principal de la pagina, parte visible-->
<body>
    <!--Encabezado-->
    <header>
        <!--Barra de navegacion-->
        <nav></nav>
    </header>
    <!--Contenido principal-->
    <main>
        <!--Sub zona de la pagina-->
        <section>
            <!--Articulos internos-->
            <article>

            </article>
        </section>
        <!--Lista desorganizada-->
        <ul>
            <!--Elemento de la lista-->
            <li></li>
        </ul>
        <!--Lista organizada-->
        <ol>
            <li></li>
        </ol>
    </main>
    <!--Pie de pagina-->
    <footer>

    </footer>
    <!--Section generica (Intentar limitar su uso)-->
    <div>

    </div>
    <!--Parrafo-->
    <p></p>
    <!--Titulo principal y se usan numeros mas grandes para subtiotulos ej: h2, h3-->
    <h1></h1>
    <!--Ancla, se usa para hipervinculos-->
    <a href="#"></a>
</body>
</html>
