<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!--Etiqueta de form, donde se crea un label que tiene un atributo "for" este for debe tener el mismo valor que el ID, ademas de un autocomplete y el requerimiento en el formulario.-->
    <form action="">
        <label for="nombre">
            <span>Introduce tu nombre</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>Introduce tu correo electronico</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>Introduce tu pais</span>
            <input type="text" name="pais" id="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>Introduce tu codigo postal</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
        </label>
    </form>
</body>
</html>
