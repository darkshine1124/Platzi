<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <!-- Crea una lista de opciones (malas practicas)
    <select name="perros" id="">
        <option value="Siberiano">Siberiano</option>
        <option value="Malamut">Malamut</option>
        <option value="Samoyedo">Samoyedo</option>
        <option value="Wolf-Dog">Wolf-Dog</option>
    </select>
    -->
    <!--Buenas practicas ya que el usuario puede filtrar-->
    <input type="cursos">
    <datalist id="cursos">
        <option value="Siberiano">Siberiano</option>
        <option value="Malamut">Malamut</option>
        <option value="Samoyedo">Samoyedo</option>
        <option value="Wolf-Dog">Wolf-Dog</option>
    </datalist>
</body>
</html>
